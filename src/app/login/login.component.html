<div style="display:flex;justify-content:center;align-items:center;height:100%;width:100%">
<mat-card style="min-width:260px; min-height:260px;">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content style="display:flex;flex-direction:column;gap:1rem">
    <mat-form-field  appearance="fill">
    <mat-label>Username</mat-label>
     <input matInput type="username" [(ngModel)]="username">
   </mat-form-field>
   <mat-form-field appearance="fill"><mat-label>Password</mat-label><input matInput type="password" [(ngModel)]="password">
  </mat-form-field>
  </mat-card-content>
  <mat-card-actions align=end><button mat-raised-button color="accent" (click)="login()">Login</button></mat-card-actions>

</mat-card>
</div>
